# Test

[tool.pytest.ini_options]
addopts = "-s --disable-pytest-warnings --junitxml=junit.xml"

[tool.coverage.run]
source = ["generic_iterative_stemmer"]

# Lint

[tool.ruff]
line-length = 120
select = ["B", "C", "E", "F", "W"]
ignore = ["C416"]
exclude = ["local", ".deployment"]

[tool.black]
line-length = 120

[tool.isort]
skip = ["__init__.py"]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
exclude = ["build", "dist", "utils"]

[tool.pylint]
max-line-length = 120
good-names = [
    "by",
    "e",
    "i",
    "n",
    "x",
]
disable = [
    "C0114",
    "C0115",
    "C0116",
]
extension-pkg-allow-list = ["pydantic"]

